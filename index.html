<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>figma design 1</title>
  </head>
  <body>
    <section class="main">
      <div class="portrait">
        <img src="images/Logo.png" alt="logo" srcset="" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="lscape">
        <form id="signup">
          <div>
            <label for="first name">First name</label>
            <input type="text" />
          </div>
          <div>
            <label for="last name">Last name</label>
            <input type="text" />
          </div>
          <div>
            <label for="gender">Gender</label>
            <select name="" id="">
              <option value="">Select here</option>
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </div>
          <div>
            <label for="date of birth">Date of birth</label>
            <input type="date" placeholder="Select here" />
          </div>
          <div>
            <label for="weight">Weight (KG)</label>
            <input type="number" placeholder="Enter weight" />
          </div>
          <div>
            <label for="height">Height (CM)</label>
            <input type="number" placeholder="Enter height here..." />
          </div>
          <div class="activity">
            <label for="activity level">Activity Level</label>
            <select name="" id="">
              <option value="">Select here</option>
              <option value="">Excellent</option>
              <option value="">Good</option>
              <option value="">Fair</option>
              <option value="">Poor</option>
            </select>
          </div>
          <div class="pass">
            <label for="password">Password</label>

            <input type="password" />
          </div>
          <button type="submit">Register</button>
          <p>
            By clicking Register, you agree to our
            <a href="http://">Terms of Use</a> and our
            <a href="http://">Privacy Policy</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
